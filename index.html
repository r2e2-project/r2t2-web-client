<!doctype html>

<html>
<head>

  <meta charset="utf-8">
  <title>R2T2</title>
  <style>
    body { margin: 0; padding:0; }
  </style>

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <div id="container">
    <canvas id="output" width="1024" height="600"></canvas>
    <div id="info">
      <div class="text">killeroo-simple | 1024&times;600&times;4 | 100%</div>
    </div>
  </div>

  <script src="data/killeroo-simple.js"></script>
  <script src="js/pbrt.js"></script>

  <script>
    var canvas = document.getElementById('output');
    var context = canvas.getContext('2d');
    var film = new Film(new Point2(1024, 600), new BoxFilter(0.5), 1.0, Infinity);

    for (var i in samples) {
      const point = new Point2(samples[i][0], samples[i][1]);
      const color = new Spectrum(samples[i][2], samples[i][3], samples[i][4]);
      const weight = samples[i][5];

      film.add_sample(point, color, weight);
    }

    film.write_image(canvas, context);
  </script>

</body>
</html>
